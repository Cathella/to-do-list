<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<main>
  <div class="container">
    <header>
      <h3>Today's To Do</h3>
    </header>
    <form action="" id="form">
      <input type="text" placeholder="Add to your list ..." id="description" onfocus="this.value=''">
      <input type="submit" value="Submit" hidden>
    </form>

    <!-- create an empty todo list placeholder -->
    <ul id="todo-list"></ul>
    
    <button>Clear all completed</button>
  </div>
</main>
</html>
