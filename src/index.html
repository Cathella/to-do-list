<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h3>Today's To Do</h3>
        <i class="fas fa-sync-alt"></i>
      </header>
      <input type="text" id="input-task" placeholder="Add to your list ...">
  
      <!-- create an empty todo list placeholder -->
      <div id="todo-list"></div>
      
      <button type="button" class="clear-btn" id="clear-tasks">Clear all completed</button>
    </div>
  </main>

  <script
      src="https://kit.fontawesome.com/7290f27402.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
